<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #1f1f1f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            border-radius: 8px;
            background-color: #333333;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            overflow-y: auto;
            box-sizing: border-box;
            min-height: 80vh;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            border-radius: 6px;
            border: none;
            background-color: #555555;
            color: #ffffff;
            box-sizing: border-box;
            outline: none;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            background-color: #777777;
        }

        input[type="submit"] {
            display: inline-block;
            width: 100%;
            background-color: #e91e63;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            padding: 14px 0;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            text-align: center;
        }

        input[type="submit"]:hover {
            background-color: #c2185b;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #ffffff;
            text-decoration: underline;
        }

        .forgot-password a:hover {
            color: #cccccc;
        }

        .back-link {
            color: #ffffff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
            margin-top: 20px;
        }

        .back-link i {
            margin-right: 8px;
        }

        .back-link:hover {
            color: #cccccc;
        }

        footer {
            width: 100%;
            padding: 20px 0;
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="id_username">Nome de usuário:</label>
        <input type="text" id="id_username" name="username" required>

        <label for="id_password">Senha:</label>
        <input type="password" id="id_password" name="password" required>

        <input type="submit" value="Entrar">

        <div class="forgot-password">
            <a href="#" style="color: #ffffff; text-decoration: underline;">Esqueceu sua senha?</a>
        </div>
    </form>

    <div>
        <a href="{% url 'bandas:registo' %}" class="back-link"><i class="fas fa-user-plus"></i> Registrar uma nova conta</a>
    </div>
</div>

<footer>
    <a class="back-link" href="{% url 'bandas:layout' %}"><i class="fas fa-home"></i> Voltar para a Página Inicial</a>
    <p>&copy; 2024 Gabriel Pacheco - a22206007</p>
</footer>

</body>
</html>
