<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .form-container {
            max-width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
        }
        .form-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 25px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .extra-links {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .extra-links a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .extra-links a:hover {
            color: #0056b3;
        }
        .back-link {
            margin: 40px 0;
            text-align: center;
        }
        .back-link a {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 25px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-link a:hover {
            background-color: #0056b3;
        }
        .edit-profile-form {
            text-align: center;
        }
        .edit-profile-form label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Editar Perfil</h1>
    </header>

    <div class="form-container">
        <form method="POST" class="edit-profile-form">
            {% csrf_token %}
            <input type="text" id="first_name" name="first_name" placeholder="Primeiro Nome" value="{{ request.user.first_name }}" required>
            <input type="text" id="last_name" name="last_name" placeholder="Último Nome" value="{{ request.user.last_name }}" required>
            <input type="email" id="email" name="email" placeholder="Email" value="{{ request.user.email }}" required>
            <input type="text" id="username" name="username" placeholder="Nome de Usuário" value="{{ request.user.username }}" required>
            <input type="password" id="new_password" name="new_password" placeholder="Nova Password">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar Password">
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>

    <div class="back-link">
        <a href="{% url 'Artigos:perfil' %}">Voltar para Perfil</a>
    </div>
    <div class="back-link">
        <a href="{% url 'Artigos:lista' %}">Voltar à página inicial</a>
    </div>

</body>
</html>
